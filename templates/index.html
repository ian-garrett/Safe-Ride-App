<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html> 
<head>
<title>Safe Ride Request</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script
     src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js">
  </script>

  <link rel="stylesheet"
   href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js">
  </script>

   <link rel="stylesheet" href="/static/css/memos.css" />

</head>
<body>

<div id="fullContainerRider" class="container">

<h1>Submit a Ride Request</h1>
<!--   Needed fields: Name, cellphone, studentID, pickuptime, pickupLoc, dropoffLoc, number of passengers, number of bikes  -->
<div class="row">

  <div class="col-xs-12 col-sm-6">
    <label for="studentID">UO StudentID Number:</label><br>
    <input type="text" class="form-control"
      name="StudentID" id='studentID' placeholder="951xxxxxxx"/>
  </div>
    <div class="col-xs-12 col-sm-6">
    <label for="cellphone">Cellphone Number:</label><br>
    <input type="text" class="form-control"
      name="Cellphone" id='cellphone' placeholder="503-xxx-xxxx"/>
  </div>
  <div class="col-xs-12 col-sm-6">
    <label for="name">Name:</label><br>
    <input type="text" class="form-control"
     name="Name" id='name' placeholder="First Last"/>
  </div>
  <div class="col-xs-12 col-sm-6">
    <label for="pickupTime">Desired Pick Up Time:</label><br>
    <input type="text" class="form-control"
      name="PickupTime" id='pickupTime' placeholder="pickupTime"/>
  </div>
  <div class="col-xs-12 col-sm-6">
    <label for="pickupLoc">Pick Up Location:</label><br>
    <input type="text" class="form-control"
      name="PickupLoc" id='pickupLoc' placeholder="must be within 3 miles of campus"/>
  </div>
  <div class="col-xs-12 col-sm-6">
    <label for="dropoffLoc">Drop Off Location:</label><br>
    <input type="text" class="form-control"
      name="DropoffLoc" id='dropoffLoc' placeholder="must be within 3 miles of campus"/>
  </div>
  <div class="col-xs-12 col-sm-6">
    <label for="passengers">Number of Passengers:</label><br>
    <select class="form-control"
      name="Passengers" id='passengers'/>
      <option>1</option>
      <option>2</option>
      <option>3</option>
    <select>
  </div>
  <div class="col-xs-12 col-sm-6">
    <label for="bikes">Number of Bikes:</label><br>
    <select class="form-control"
      name="Bikes" id='bikes'/>
      <option>0</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select> 
  </div>

  <div class="col-xs-12">
    <button id="create">Submit Ride Request</button>
  </div>
 </div>

<!-- Flashed messages before content -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

</div> <!-- container -->




<!-- JS to insert into Python for DB processing  -->
<script type="text/javascript">
  $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

      //pass open times
      $('#create').click(
          // ... execute this function
          function(){
              var name = $('#name').val();
              var cellphone = $('#cellphone').val();
              var studentID = $('#studentID').val();
              var pickupTime = $('#pickupTime').val();
              var pickupLoc = $('#pickupLoc').val();
              var dropoffLoc = $('#dropoffLoc').val();
              var passengers = $('#passengers').val();
              var bikes = $('#bikes').val();


              //handle studentID check/user creation
              checkID(studentID);


              //AJAX call
              $.getJSON($SCRIPT_ROOT + '/_createrideRequest',
                  // The object to pass to the server
                  {
                    name: name, cellphone: cellphone, studentID: studentID, pickupTime: pickupTime, pickupLoc: pickupLoc, dropoffLoc: dropoffLoc, passengers, bikes
                  },
                  // The function to call with the response
                  function(data) {
                    $('#fullContainerDispatch').load(document.URL +  ' #fullContainerDispatch');
                    //location.reload(true);
                  }); // End of the call to getJSON

     }); 

        function deleterideRequest(rideRequestID){

            var objectID = rideRequestID;
            console.log(objectID);
            $.getJSON($SCRIPT_ROOT + '/_delete',
            // The object to pass to the server
            {objectID: objectID},
                  // The function to call with the response
                  function(data) { 
                    location.reload(true);
                  }); // End of the call to getJSON
        };


        function addStrike(studentID,rideRequestID){
            console.log(studentID);
            $.getJSON($SCRIPT_ROOT + '/_addStrike',
            // The object to pass to the server
            {studentID: studentID},
                  // The function to call with the response
                  function(data) {
                    deleterideRequest(rideRequestID);
                  }); // End of the call to getJSON
        };


        function createUser(studentID,name,cellphone){
            $.getJSON($SCRIPT_ROOT + '/_createuser',
            // The object to pass to the server
            {studentID: studentID, name:name, cellphone:cellphone},
                  // The function to call with the response
                  function(data) {
                    // deleterideRequest(rideRequestID);
                    // alert("success");
                  }); // End of the call to getJSON
        };

        function checkID(studentID){
            $.getJSON($SCRIPT_ROOT + '/_checkID',
            // The object to pass to the server
            {studentID: studentID},
                  // The function to call with the response
                  function(data) {
                    // deleterideRequest(rideRequestID);
                    if (data['result']=="true"){
                      var name = $('#name').val();
                      var cellphone = $('#cellphone').val();
                      createUser(studentID,name,cellphone);
                    }
                    else{
                    }
                  }); // End of the call to getJSON
        };

       

</script>

</body>
</html>
